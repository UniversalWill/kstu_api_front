{% extends 'main/_base.html' %} {% block content %}

<div>
  {% if requests %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Пользователь</th>
        <th scope="col">Время</th>
      </tr>
    </thead>
    <tbody>
      {% for request in requests %}
      <tr>
        <td scope="row">{{ request.username }}</td>
        <td>{{ request.time }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No requests are available.</p>
  {% endif %}
</div>

{% endblock %}

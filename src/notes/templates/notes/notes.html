{% extends 'main/_base.html' %} {% block content %}

<div class="container">
  {% if data %}
  <div class="accordion" id="accordioncourse">
    {% for course, details in data.items %}
    <div>
      {% include "notes/course.html" with course=course details=details %}
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
